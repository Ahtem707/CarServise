<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Krona+One&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/9style.css"> 
    <title>Car Service</title>
</head>
<body>
    <div class="container">
        <!-- Первый экран: форма -->
        <form id="order-form">
            <h2>Оформление заказа</h2>
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required>

            <label for="car">Автомобиль:</label>
            <select id="car" name="car" required>
                <option value="Мерседес X">Мерседес X</option>
                <option value="Ауди">Ауди</option>
                <option value="БМВ">БМВ</option>
            </select>

            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" placeholder="Введите адрес" required>

            <label for="services">Услуги:</label>
            <div class="service-options">
                <button type="button" class="service-btn" data-service="Клининг" data-price="2100">Клининг</button>
                <button type="button" class="service-btn" data-service="Заправка бензина 95" data-price="1000">Заправка бензина 95</button>
            </div>

            <label for="additional">Дополнительные требования:</label>
            <textarea id="additional" name="additional"></textarea>

            <button type="submit">Далее</button>
        </form>

        <!-- Второй экран: подтверждение данных -->
        <div id="confirmation-screen" style="display: none;">
            <h2>Проверьте данные</h2>

            <p><strong>ФИО:</strong> <span id="confirm-fio"></span></p>
            <p><strong>Автомобиль:</strong> <span id="confirm-car"></span></p>
            <p><strong>Адрес:</strong> <span id="confirm-address"></span></p>
            <p><strong>Дополнительные требования:</strong> <span id="confirm-additional"></span></p>

            <h3>Услуги:</h3>
            <ul id="confirm-services"></ul>

            <p><strong>Цена:</strong> <span id="total-price"></span></p>

            <button id="submit-order">Оформить заказ</button>
        </div>
    </div>
    <footer class="footer">
        <img src="img/svg/Logo.svg" alt="footerlogo" class="footerlogo">
        <div class="ooo">
            <p>ООО "КИПУ"</p>
            <p>ИНН 9709075179</p>
            <p>ОГРН 1217700488763</p>
            <p>+7 (978) 978 79 78</p>
            <p>sewspot@bk.ru</p>
        </div>
        <div class="onas">
            <a href="https://www.google.com">Заказчикам</a>
            <a href="https://www.google.com">Исполнителям</a>
            <a href="https://www.google.com">Тарифы</a>
            <a href="https://www.google.com">О нас</a>
        </div>
        <div class="sotsseti">
            <a href="https://vk.com"><img src="img/svg/Vk.svg" alt="Vk"></a>
            <a href="https://web.telegram.org"><img src="img/svg/Tg.svg" alt="Telegram"></a>
            <a href="https://web.whatsapp.com/"><img src="img/svg/WhatsAap.svg" alt="WhatsAap"></a>
            <a href="https://www.youtube.com/"><img src="img/svg/Ytube.svg" alt="YouTube"></a>
            
        </div>
    </footer>
    <!-- Подключение JavaScript -->
    <script src="a9.js"></script>
</body>
</html>
