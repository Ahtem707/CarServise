<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Krona+One&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/4style.css"> 
    <title>Car Service</title>
</head>
<body>
    <form action="/auth/" method="POST">
    <div class="profile__conteiner">
        <a href="/home"><img src="img/svg/Logo.svg" alt="logo" class="Logo"></a>
        <div class="profile">
            <h2><%= user.fullName %></h2>
            <input type="text" placeholder="почта" id="email" value="<%= user.email %>" readonly>
            <input type="text" placeholder="номер" id="phone" value="<%= user.phone %>" readonly>
            <p>дата регистрации</p>
            <input type="text" placeholder="" id="registrationDate" value="<%= user.registrationDate %>" readonly>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <button class="exit"><h2><a href="/auth/logout">Выйти</a></h2></button>
        </div>
        <div class="cars">
            <div id="carList">
                <% if (cars && cars.length > 0) { %>
                    <% cars.forEach(car => { %>
                        <div><%= car.name %></div>
                    <% }); %>
                <% } else { %>
                    <div>Нет зарегистрированных автомобилей</div>
                <% } %>
            </div>
            <button><a href="/add-car">+ добавить авто</a></button>
        </div>
    </div>
</body>
</html>
